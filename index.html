            // Validate inputs
            if (!caseId || !patientName) {
                alert('ERROR: Please complete Case ID and Patient Name fields');
                return;
            }

            // Prepare filename on save
            const caseNumber = caseId.split('-').pop() || '0000';
            const filename = `${caseNumber}-${patientName.trim().replace(/\s+/g, '_')}-hp.JPEG`;

            // Prepare the form container for save
            const formContainer = document.querySelector('.form-container');
            const originalStyles = {
                position: formContainer.style.position,
                overflow: formContainer.style.overflow,
                zIndex: formContainer.style.zIndex
            };
            
            // Style for form capture
            formContainer.style.position = 'absolute';
            formContainer.style.overflow = 'visible';
            formContainer.style.zIndex = '9999';
            
            // Hide action buttons
            const actionButtons = document.querySelector('.action-buttons');
            actionButtons.style.display = 'none';

            try {
                // Capture with precise dimensions
                const canvas = await html2canvas(formContainer, {
                    scale: 2, // Double resolution for quality

                    height: formContainer.scrollHeight, // Dynamic height
                    scrollX: 0,
                    scrollY: 0,
                    backgroundColor: '#ffffff',
                    useCORS: true,
                    allowTaint: true,
                    logging: true,
                    letterRendering: true
                });

                // Create download link
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/jpeg', 0.92); //problamatic
                link.click();

            } catch (error) {
                console.error('Capture error:', error);
                alert('Error generating document. Please try again. Error:', error);
            } finally {

        (function () {
        const PREFIX = '+880';           // locked prefix
        const MAX_DIGITS = 13;          // total digits after '+' (880 + rest => 13)
        const inputs = document.querySelectorAll('input[type="tel"].phone-input');

        function onlyDigits(str) {
            return str.replace(/\D/g, '');
        }

        // Format rule: +<first 5 digits>-<next 4>-<last 4>
        // Example: digits = '8801234567890' -> +88012-3456-7890
        function formatDigits(digits) {
            if (!digits) return '';
            if (digits.length <= 5) return '+' + digits;
            if (digits.length <= 9) {
            return '+' + digits.slice(0,5) + '-' + digits.slice(5);
            }
            return '+' + digits.slice(0,5) + '-' + digits.slice(5,9) + '-' + digits.slice(9);
        }

        // Count numeric characters (digits) up to a position in a string
        function countDigitsUpTo(str, pos) {
            const sub = str.slice(0, pos);
            return (sub.match(/\d/g) || []).length;
        }

        // Find cursor index in formatted string that corresponds to having `digitCount` digits before cursor
        function indexForDigitCount(formatted, digitCount) {
            let count = 0;
            for (let i = 0; i < formatted.length; i++) {
            if (/\d/.test(formatted[i])) {
                count++;
                if (count === digitCount) {
                // place caret just after this digit
                return i + 1;
                }
            }
            }
            // if fewer digits than digitCount, put caret at end
            return formatted.length;
        }

        function sanitizeAndFormat(rawValue) {
            // ensure a leading '+' kept separately from digits
            const hasPlus = rawValue.startsWith('+');
            let digits = onlyDigits(rawValue);
            // If user removed the '880' part, ensure digits start with 880
            if (!digits.startsWith('880')) {
            // If user typed something else, try to preserve trailing digits they typed after country code by appending
            // but enforce country code at start
            // Keep user-supplied digits but ensure '880' is the first three digits
            // If digits already contain '880' later, we prefer it at start
            digits = '880' + digits.replace(/^880/, '');
            }
            // Limit digits to MAX_DIGITS
            if (digits.length > MAX_DIGITS) digits = digits.slice(0, MAX_DIGITS);
            return digits;
        }

        inputs.forEach(input => {
            // initialize value if empty or missing prefix
            if (!input.value || !input.value.startsWith(PREFIX)) {
            input.value = PREFIX;
            }

            // Prevent deleting prefix via backspace/delete or selection
            input.addEventListener('keydown', function (e) {
            const selStart = input.selectionStart;
            const selEnd = input.selectionEnd;

            // If selection includes prefix area, block altering keys that modify text
            const prefixEnd = PREFIX.length; // e.g. '+880' length 4
            const selectionTouchesPrefix = selStart < prefixEnd || selEnd <= prefixEnd;

            const modifyingKeys = [
                'Backspace', 'Delete', 'Cut', // 'Cut' for some browsers
                'ArrowLeft', 'Home' // allow navigation but we'll prevent Home moving before prefix
            ];

            if ((e.key === 'Backspace' || e.key === 'Delete') && selectionTouchesPrefix) {
                // disallow deletion inside/into the prefix
                e.preventDefault();
                // keep caret just after the prefix
                setTimeout(() => input.setSelectionRange(prefixEnd, prefixEnd), 0);
            }

            // Disallow Home to move before prefix (so Home always puts caret at prefix end)
            if (e.key === 'Home') {
                e.preventDefault();
                setTimeout(() => input.setSelectionRange(prefixEnd, prefixEnd), 0);
            }

            // Prevent ctrl/cmd+x (cut) if selection includes prefix area
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'x' && selectionTouchesPrefix) {
                e.preventDefault();
            }
            });

            // Handle paste - sanitize and format
            input.addEventListener('paste', function (ev) {
            ev.preventDefault();
            const text = (ev.clipboardData || window.clipboardData).getData('text') || '';
            // count digits already in current value (after prefix)
            const currentDigits = onlyDigits(input.value);
            // append pasted digits (but ensure prefix remains)
            const pastedDigits = onlyDigits(text);
            let combined = currentDigits;
            // If user selected a range, replace that selection's digits portion
            const selStart = input.selectionStart;
            const selEnd = input.selectionEnd;
            // compute digit indexes for selection
            const digitsBefore = countDigitsUpTo(input.value, selStart);
            const digitsAfterSelection = countDigitsUpTo(input.value, selEnd);
            // Replace digits in the selected range with pasted digits
            const left = combined.slice(0, digitsBefore);
            const right = combined.slice(digitsAfterSelection);
            combined = left + pastedDigits + right;
            // Ensure prefix and length
            combined = sanitizeAndFormat(combined);
            input.value = formatDigits(combined);
            // position caret after the pasted digits
            const newDigitPos = left.length + pastedDigits.length;
            const newCaret = indexForDigitCount(input.value, newDigitPos);
            setTimeout(() => input.setSelectionRange(newCaret, newCaret), 0);
            });

            // Input handler does main sanitize & reformat while preserving caret logically
            input.addEventListener('input', function (e) {
            const raw = input.value;
            // store number of digits before caret so we can restore logical caret position
            const oldCaret = input.selectionStart;
            const digitsBeforeCaret = countDigitsUpTo(raw, oldCaret);

            // Sanitize & ensure prefix '880' at start of digits
            const digits = sanitizeAndFormat(raw);

            // Format digits into desired display
            const formatted = formatDigits(digits);

            // Ensure the displayed string always starts with '+' (and prefix present)
            if (!formatted.startsWith('+')) {
                input.value = '+' + formatted;
            } else {
                input.value = formatted;
            }

            // compute new caret index that corresponds to same count of digits before caret
            const newCaret = indexForDigitCount(input.value, digitsBeforeCaret);
            setTimeout(() => {
                input.setSelectionRange(newCaret, newCaret);
            }, 0);
            });

            // On focus - if user clicks before prefix, move caret after prefix
            input.addEventListener('focus', function () {
            const prefixEnd = PREFIX.length;
            if (input.selectionStart < prefixEnd) {
                setTimeout(() => input.setSelectionRange(prefixEnd, prefixEnd), 0);
            }
            });

            // optional: on blur ensure formatting is final (e.g., pad/validate)
            input.addEventListener('blur', function () {
            // final sanitize/format to maintain invariants
            const digits = sanitizeAndFormat(input.value);
            input.value = formatDigits(digits);
            });
        });
        })();

        // Function to update upozila options based on district selection for present address
        document.getElementById('district').addEventListener('change', function() {
            const district = this.value;
            const upozilaSelect = document.getElementById('upozila');
            const unionSelect = document.getElementById('union');

            // Clear current options
            upozilaSelect.innerHTML = '<option value="y"> </option>';
            unionSelect.innerHTML = '<option value="z"> </option>';

            if (data[district]) {
                // Populate upozila options
                Object.keys(data[district].upozilas).forEach(upozila => {
                    const option = document.createElement('option');
                    option.value = upozila;
                    option.textContent = upozila;
                    upozilaSelect.appendChild(option);
                });
            }
        });

        // Function to update union options based on upozila selection for present address
        document.getElementById('upozila').addEventListener('change', function() {
            const district = document.getElementById('district').value;
            const upozila = this.value;
            const unionSelect = document.getElementById('union');

            // Clear current options
            unionSelect.innerHTML = '<option value="z"> </option>';

            if (district && upozila && data[district] && data[district].upozilas[upozila]) {
                // Populate union options
                data[district].upozilas[upozila].forEach(union => {
                    const option = document.createElement('option');
                    option.value = union;
                    option.textContent = union;
                    unionSelect.appendChild(option);
                });
            }
        });

        // Function to update upozila options based on district selection for permanent address
        document.getElementById('permanent_district').addEventListener('change', function() {
            const district = this.value;
            const upozilaSelect = document.getElementById('permanent_upozila');
            const unionSelect = document.getElementById('permanent_union');

            // Clear current options
            upozilaSelect.innerHTML = '<option value="y"> </option>';
            unionSelect.innerHTML = '<option value="z"> </option>';

            if (data[district]) {
                // Populate upozila options
                Object.keys(data[district].upozilas).forEach(upozila => {
                    const option = document.createElement('option');
                    option.value = upozila;
                    option.textContent = upozila;
                    upozilaSelect.appendChild(option);
                });
            }
        });

        // Function to update union options based on upozila selection for permanent address
        document.getElementById('permanent_upozila').addEventListener('change', function() {
            const district = document.getElementById('permanent_district').value;
            const upozila = this.value;
            const unionSelect = document.getElementById('permanent_union');

            // Clear current options
            unionSelect.innerHTML = '<option value="z"> </option>';

            if (district && upozila && data[district] && data[district].upozilas[upozila]) {
                // Populate union options
                data[district].upozilas[upozila].forEach(union => {
                    const option = document.createElement('option');
                    option.value = union;
                    option.textContent = union;
                    unionSelect.appendChild(option);
                });
            }
        });

        document.getElementById('sameAddress').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('district').value = document.getElementById('permanent_district').value;
                document.getElementById('upozila').innerHTML = document.getElementById('permanent_upozila').innerHTML;
                document.getElementById('upozila').value = document.getElementById('permanent_upozila').value;
                document.getElementById('union').innerHTML = document.getElementById('permanent_union').innerHTML;
                document.getElementById('union').value = document.getElementById('permanent_union').value;
                document.getElementById('village').value = document.getElementById('permanent_village').value;
                document.getElementById('location').value = document.getElementById('permanent_location').value;
            }
        });

        // date/month/year formatter
        flatpickr("#dob", {
            dateFormat: "d/m/Y",
            locale: "en" // Optional: set locale for translations
        });

        // Count words in comments
        document.getElementById('comments').addEventListener('input', function () {
            const maxWords = 100;
            const words = this.value.trim().split(/\s+/).filter(word => word.length > 0);
            const wordCount = words.length;

            if (wordCount > maxWords) {
                this.value = words.slice(0, maxWords).join(' ');
            }

            document.getElementById('wordCount').textContent = `${Math.min(wordCount, maxWords)}/${maxWords} words`;
        });
    </script>
